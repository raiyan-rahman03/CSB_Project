<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    /* Custom styles for this template */
    body {
      padding-top: 5rem;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 500px;
      padding: 30px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: auto;
      margin-top: 50px;
    }

    .form-signup {
      width: 100%;
    }

    .form-signup h1 {
      margin-bottom: 30px;
      text-align: center;
      color: #333;
    }

    .form-signup p {
      margin-bottom: 15px;
    }

    .form-signup label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .form-signup input[type="text"],
    .form-signup input[type="email"],
    .form-signup input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .form-signup button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    .form-signup button:hover {
      background-color: #222;
    }

    .social-login {
      margin-top: 20px;
      text-align: center;
    }

    .social-login h2 {
      margin-bottom: 20px;
      color: #555;
    }

    .social-login a {
      color: #333;
      text-decoration: none;
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
      transition: all 0.3s ease;
    }

    .social-login a:hover {
      background-color: #f5f5f5;
      color: #222;
      border-color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>

    <form class="form-signup" method="post" action="/accounts/signup/">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter your username" autocomplete="username" minlength="1" maxlength="150" required>
      </div>

      <div class="mb-3">
        <label for="id_email" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter your email" autocomplete="email" maxlength="320">
      </div>

      <div class="mb-3">
        <label for="id_password1" class="form-label">Password</label>
        <input type="password" name="password1" class="form-control" id="id_password1" placeholder="Enter your password" autocomplete="new-password" required>
        <small id="passwordHelp" class="form-text text-muted">Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</small>
      </div>

      <div class="mb-3">
        <label for="id_password2" class="form-label">Confirm Password</label>
        <input type="password" name="password2" class="form-control" id="id_password2" placeholder="Confirm your password" autocomplete="new-password" required>
      </div>

      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <hr>

    {% load socialaccount %}

    <div class="social-login">
        <h2>Or Sign Up with</h2>
        <a href="{% provider_login_url 'google' %}" class="btn btn-secondary">Google</a>
    </div>
    
</body>
</html>
