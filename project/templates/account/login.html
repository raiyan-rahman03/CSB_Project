<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for this template */
        body {
            padding-top: 5rem;
            font-family: Arial, sans-serif;
        }
        .form-signin {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
        .form-signin h1 {
            margin-bottom: 30px;
            text-align: center;
        }
        .form-signin p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <form class="form-signin" method="post" action="/accounts/login/">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputEmail" name="login" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-3 text-center">Don't have an account? <a href="/accounts/signup/">Sign Up</a></p>
        <hr>
        <h2 class="text-center">Or use a third-party</h2>
        {% load socialaccount %}

        <ul class="list-unstyled text-center">
            <form method="post" action="">
                {% csrf_token %}
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            
                <button type="submit" class="btn btn-primary">Sign in with Google</button>
            </form>
            
        </ul>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
