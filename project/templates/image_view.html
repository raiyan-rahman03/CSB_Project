<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Report Viewer</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
            max-height: 100px;
            cursor: pointer;
        }
        /* Remove hover darkening effect */
        img:hover {
            opacity: 1;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            padding: 20px;
            border: none;
            width: 90%;
            max-width: 90%;
            max-height: 90%;
            background-color: transparent;
        }
        #modalImage {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
        }
        .close {
            color: #fff;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Lab Report Data</h1>
    
    <!-- Dropdown for selecting test names -->
    <select id="testNamesDropdown" onchange="updateContent()">
        <option value="">Select Test Name</option>
        <!-- Options will be populated by JavaScript -->
    </select>

    <table id="reportTable">
        <thead>
            <tr>
                <th>Report Name</th>
                <th>Date</th>
                <th>Sample</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be inserted here by JavaScript -->
        </tbody>
    </table>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Lab Report Image">
        </div>
    </div>

    <script>
        const testNamesDropdown = document.getElementById('testNamesDropdown');

        // Fetch and populate the test names dropdown
        fetch('http://127.0.0.1:8000/test_names')
            .then(response => response.json())
            .then(data => {
                data.filter(name => name !== null).forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    testNamesDropdown.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching test names:', error));
        
        // Function to fetch and update the content based on the selected value
        function updateContent() {
            const selectedTestName = testNamesDropdown.value;
            if (selectedTestName) {
                const apiUrl = `http://127.0.0.1:8000/image/${encodeURIComponent(selectedTestName)}`;
                
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Network response was not ok: ${response.statusText}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Report data:', data);  // Debug log
                        if (Array.isArray(data.report_data)) {
                            populateTable(data.report_data);
                        } else {
                            console.error('Expected report_data array:', data);
                        }
                    })
                    .catch(error => console.error('Error fetching report data:', error));
            } else {
                // Clear the table if no test name is selected
                const reportTableBody = document.getElementById('reportTable').getElementsByTagName('tbody')[0];
                reportTableBody.innerHTML = '';
            }
        }

        function populateTable(reportData) {
            const reportTableBody = document.getElementById('reportTable').getElementsByTagName('tbody')[0];
            reportTableBody.innerHTML = '';  // Clear existing table rows

            reportData.forEach(item => {
                const row = reportTableBody.insertRow();

                const nameCell = row.insertCell();
                nameCell.textContent = item.name || 'N/A';

                const dateCell = row.insertCell();
                dateCell.textContent = item.date || 'N/A';

                const sampleCell = row.insertCell();
                sampleCell.textContent = item.sample || 'N/A';

                const imageCell = row.insertCell();
                if (item.image_url) {
                    const img = document.createElement('img');
                    img.src = `${item.image_url}`;
                    img.alt = 'Lab Report Image';
                    img.onclick = () => showModal(img.src);
                    imageCell.appendChild(img);
                } else {
                    imageCell.textContent = 'No Image';
                }
            });
        }

        // Modal functionality
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeBtn = document.querySelector('.close');

        function showModal(src) {
            modal.style.display = 'block';
            modalImg.src = src;
        }

        closeBtn.onclick = () => {
            modal.style.display = 'none';
        }

        window.onclick = event => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
